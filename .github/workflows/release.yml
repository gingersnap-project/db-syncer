name: Gingersnap db-syncer - Build and publish

on: 
  push:
    tags:
      - 'v*'
      
env:
  GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}    

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Configure Git
        run: |
          git config --global user.name "infinispan-qe-bot"
          git config --global user.email "q*@infinispan.org"

      - name: Checkout
        uses: actions/checkout@v2
        with: 
          token: ${{ secrets.MY_TOKEN }}  
          fetch-depth: 0

      - name: Checkout latest tag
        id: vars
        run: | 
          LATEST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          git checkout $LATEST_TAG
          echo LATEST_TAG=$LATEST_TAG >> $GITHUB_OUTPUT

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build
        run: mvn package -DskipTests

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Quay
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}


      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: src/main/docker/Dockerfile.jvm
          push: true
          tags: quay.io/gingersnap/db-syncer:${{ steps.vars.outputs.LATEST_TAG }}
          build-args: |
            db_syncer_VERSION=${{ steps.vars.outputs.LATEST_TAG }}
            
